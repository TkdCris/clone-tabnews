name: Automated Tests

on: pull_request

jobs:
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/hydrogen'
      
      - name: Install Dependencies
        run: npm ci # Sempre devolve o mesmo resultado mantendo as vers√µes exatas

      - name: Run Tests
        run: npm test
        